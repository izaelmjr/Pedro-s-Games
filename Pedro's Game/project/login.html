<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GameVerse</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-form {
            background: rgba(45, 45, 45, 0.9);
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
        }

        .login-form h2 {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: var(--text-color);
        }

        .login-form button {
            width: 100%;
            padding: 1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-form button:hover {
            background: #ff2e43;
        }

        .register-link {
            text-align: center;
            margin-top: 1rem;
        }

        .register-link a {
            color: var(--accent-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" onsubmit="return handleLogin(event)">
            <h2>Login GameVerse</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p class="register-link">NÃ£o tem uma conta? <a href="#">Registre-se</a></p>
            <a href="index.html" class="back-link">Voltar para a loja</a>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
